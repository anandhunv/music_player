<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88188fbf65.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>                </div>
            </nav>

            <img src="images/thumbnail.jpg" class="song-img" alt="">
            <h1>Evanda-Enaku-Custody</h1>
            <p>Santhosh Narayanan</p>

            <audio  id="song">
                <source src="images/Evanda-Enakku.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>


            </div>
        </div>
    </div>

<!-- -------------------javasxript---------------------- -->

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function () {
    progress.max = song.duration;
}

function playPause() {
    if (song.paused) {
        song.play();
        ctrlIcon.classList.toggle("fa-play");
        ctrlIcon.classList.toggle("fa-pause");
    } else {
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
}

song.ontimeupdate = function () {
    progress.value = song.currentTime;
};

progress.oninput = function () {
    song.currentTime = progress.value;
};

song.onended = function () {
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
};


</script>
    
</body>
</html>
